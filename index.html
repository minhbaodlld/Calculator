<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/18b5f1b2fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc">
        <div id="screen"></div>
        <button type ="button" id="clear-all" class='clean'>CE</button>
        <button type ="button" id="clear" class='clean'>C</button>
        <button type ="button" id="back-space" class='clean'><i class="fas fa-backspace"></i></button>
        <button type ="button" id = '/' data-key="/" data-code="111 191" class='operator'>÷</button>
        <button type ="button" value="7" data-code="55 103">7</button>
        <button type ="button" value="8" data-code="56 104">8</button>
        <button type ="button" value="9" data-code="57 105">9</button>
        <button type ="button" id = '*' data-key="*" data-code="106 56" class='operator'>×</button>
        <button type ="button" value="4" data-code="52 100">4</button>
        <button type ="button" value="5" data-code="53 101">5</button>
        <button type ="button" value="6" data-code="54 102">6</button>
        <button type ="button" id ='-' data-key="-" data-code="109 189" class='operator'>—</button>
        <button type ="button" value="1" data-code="49 97">1</button>
        <button type ="button" value="2" data-code="50 98">2</button>
        <button type ="button" value="3" data-code="51 99">3</button>
        <button type ="button" id = '+' data-key="+" data-code="107 187" class='operator'>+</button>
        <button type ="button" id="plus-minus">±</button>
        <button type ="button" value="0" data-code="48 96">0</button>
        <button type ="button" id="decimal" data-code="190">.</button>
        <button type ="button" id="equal" data-code="13 187" class='operator' >=</button>
    </div>
</body>
<script src= app.js></script>
<link rel="stylesheet" href="style.css">
</html>
